<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <main>

        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

            <div class="logincontainer">
                <div class="loginimg">
                    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" id="imginfo">
                        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                            <img id="loginmainimg" class="mx-auto h-10 w-auto"
                                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                                alt="Your Company">

                        </div>
                        <div>
                            <h1>ContestRemainder</h1>
                        </div>
                    </div>
                </div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
                    id="loginheading">Register in to
                    your account
                </h2>
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6" action="#" method="POST">
                        <div class="username">
                            <div id="labelusername">
                                <label id="labelusername" for="username"
                                    class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                            </div>
                            <div class="mt-2">
                                <input id="username" name="username" type="username" placeholder="Enter Username"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="useremail">
                            <div id="labelusermail">
                                <label id="labelmail" for="useremail"
                                    class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                            </div>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>

                        <div class="password">
                            <div class="passwordname">
                                <label id="lablepassword" for="password"
                                    class="block text-sm font-medium leading-6 text-gray-900">Password</label>

                            </div>
                            <div class="mt-2">
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div class="conformpassword">
                            <div class="conformpasswordname">
                                <label id="conformlablepassword" for="password"
                                    class="block text-sm font-medium leading-6 text-gray-900">Conform Password</label>

                            </div>
                            <div class="mt-2">
                                <input id="conformpassword" name="conformpassword" type="password"
                                    autocomplete="current-password" required
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <button type="submit" id="registerinbutton"
                                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                Register</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
        <script>
            var registerbutton = document.getElementById("registerinbutton");
            registerbutton.addEventListener("click", (event) => {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const conformpassword = document.getElementById("conformpassword").value;
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('email', email);
                formData.append('password', password);

                if (password != conformpassword) {
                    alert('password mismatch with conformpassword');
                    return;
                }

                fetch(`http://localhost:4123/registercheck`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString(),
                })
                    .then(response => response.text())
                    .then(message => {
                        if (message === "Record exists. Redirecting...") {
                            alert('this entry already exits')
                        } else {
                            fetch(`http://localhost:4123/insert`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: formData.toString(),
                            })
                                .then(response => response.text())
                                .then(message => {
                                    alert('succesfully registered')

                                })
                                .catch(error => {
                                    console.error(error);
                                });
                        }
                    })
                    .catch(error => {
                        console.error(error);
                    });
            });
        </script>
    </main>
</body>

</html>
